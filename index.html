<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>AR Video Project</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
      body, html {
        margin: 0;
        overflow: hidden;
        height: 100%;
        width: 100%;
        background: black;
      }
      video {
        display: none;
      }
    </style>
  </head>
  <body>
    <!-- Сцена AR -->
    <a-scene
      mindar-image="imageTargetSrc: ./targets.mind;"
      embedded
      color-space="sRGB"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false">

      <a-assets>
        <!-- Твоё видео -->
        <video
          id="video1"
          autoplay
          loop
          muted
          playsinline
          webkit-playsinline
          src="https://res.cloudinary.com/dyzb3g5cv/video/upload/v1756912301/IMG_6337_compressed_gs9npt.mp4">
        </video>
      </a-assets>

      <!-- Когда маркер найден → показывается видео -->
      <a-entity mindar-image-target="targetIndex: 0">
        <a-video
          src="#video1"
          width="1"
          height="0.6"
          position="0 0 0">
        </a-video>
      </a-entity>

      <a-camera position="0 0 0"></a-camera>
    </a-scene>

    <script>
      // Явный запрос разрешения камеры (особенно для iOS Safari)
      document.addEventListener("DOMContentLoaded", () => {
        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
          navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
              console.log("✅ Камера разрешена");
            })
            .catch(err => {
              alert("❌ Камера не разрешена. Включите доступ в настройках браузера.");
              console.error(err);
            });
        }
      });
    </script>
  </body>
</html>
