<!DOCTYPE html>
<html>
  <head>
    <title>WebAR Video Test</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
    <style>
      body, html { margin:0; overflow:hidden; height:100%; width:100%; background:black; }
      video { display:none; }
    </style>
  </head>
  <body>
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      <a-marker preset="hiro">
        <a-video src="https://res.cloudinary.com/dyzb3g5cv/video/upload/v1756912301/IMG_6337_compressed_gs9npt.mp4"
                 width="1" height="0.6" autoplay loop muted></a-video>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
