<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>AR Video Project</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
      body, html {
        margin: 0;
        overflow: hidden;
        height: 100%;
      }
      video {
        display: none;
      }
    </style>
  </head>
  <body>
    <!-- Подключаем сцену с твоим маркером -->
    <a-scene mindar-image="imageTargetSrc: ./targets.mind;" embedded color-space="sRGB" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">

      <a-assets>
        <!-- Твоё видео из Cloudinary -->
        <video id="video1" autoplay loop muted playsinline webkit-playsinline src="https://res.cloudinary.com/dyzb3g5cv/video/upload/v1756912301/IMG_6337_compressed_gs9npt.mp4"></video>
      </a-assets>

      <!-- Проверочный кубик, чтобы убедиться, что маркер работает -->
      <a-entity mindar-image-target="targetIndex: 0">
        <a-video src="#video1" width="1" height="0.6" position="0 0 0"></a-video>
        <!-- Красный кубик для теста -->
        <a-box position="0 -0.5 0" depth="0.1" height="0.1" width="0.1" color="red"></a-box>
      </a-entity>

      <a-camera position="0 0 0"></a-camera>
    </a-scene>
  </body>
</html>
